name: Sonar Cloud
on: [push, pull_request]

jobs:
  sonarcloud:
    name: Sonar Cloud Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10' ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Python ${{ matrix.python_version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pytest --cov=./ --cov-report=xml --doctest-modules
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.UBIQUE_SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=ubiqueinnovation
            -Dsonar.projectKey=UbiqueInnovation_map-tools
            -Dsonar.python.version=${{ matrix.python_version }}
            -Dsonar.python.coverage.reportsPath=/github/workspace/coverage.xml
